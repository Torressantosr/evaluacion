<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        *{ margin:0; padding:0;}
        body {height:100%; width:100%; overflow:hidden;}
        #menu { top: 1rem; right: 1rem; position: fixed; z-index:9999; }
    </style>
    <title>p5.js</title>
</head>
<body>
    <!-- este será el munú -->
    <select id="menu" onchange="location=this.value;">
        <option value="index.html">Primero</option>
        <option value="segundo.html">Segundo</option>
        <option value="tercero.html" selected>Tercero</option>
        <option value="cuarto.html">Cuarto</option>
    </select>
    <!-- este div recibirá al canvas-->
    <div id="aqui"></div>
    <!-- vamos a buscar la biblioteca -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script>
        // hay casos en que podrías necesitar variables globales
        function setup() {
             frameRate(30);
  rectMode(CENTER);
            createCanvas(windowWidth,windowHeight).parent("aqui");
            
        }
        
        function draw() {
            smooth(10)
            stroke(120,200,40)
            strokeWeight(5)
           fill(random(30),random(300), random(150))
            var step = frameCount % 100;
  var angle = map(step, 5, 50, -PI / 80, PI / 1);
  background(200);
  translate(50, 50);
  var shear_factor = 1 / tan(PI / 2 - angle);
  applyMatrix(1,0, shear_factor, 1, 1, 0);
  rect(50, 50, 50, 50);
            background(random(125));
        	var a = windowWidth/10;
        	for (var x = 0; x < windowWidth; x = x + 250){
        		for (var y = 0; y < windowHeight; y = y + 250){
            		ellipse(x, y, a, a);
                    
				}
        	}
        }
        
        function windowResized(){
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
