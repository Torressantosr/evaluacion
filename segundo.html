<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        *{ margin:0; padding:0;}
        body {height:100%; width:100%; overflow:hidden;}
        #menu { top: 1rem; right: 1rem; position: fixed; z-index:9999; }
    </style>
    <title>p5.js</title>
</head>
<body>
    <!-- este será el munú -->
    <select id="menu" onchange="location=this.value;">
        <option value="index.html">Primero</option>
        <option value="segundo.html" selected>Segundo</option>
        <option value="tercero.html">Tercero</option>
        <option value="cuarto.html">Cuarto</option>
    </select>
    <!-- este div recibirá al canvas-->
    <div id="aqui"></div>
    <!-- vamos a buscar la biblioteca -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script>
        // hay casos en que podrías necesitar variables globales
        function setup() {
            createCanvas(windowWidth,windowHeight);
             frameRate(20);
             rectMode(CENTER);
                                    
        }
        function draw()
        {
            var step = frameCount % 20;
        stroke(random(255), random(204), random(0));
strokeWeight(4);
rect(20, 20, 60, 60);
            fill(random(120),random(130),random(140))
            background(random(225),random(20),random(100));
        	var a = windowWidth/(50);
        	for (var x = 20; x < windowWidth; x = x + 120){
        		for (var y = 20; y < windowHeight; y = y + 90){
            		square (random(x), random(y), 40, 20);
                    point (random(x),random(y))
                    
				}
        	}
        }
        
        function windowResized(){
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
